<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KHS Bingo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h1>KHS Bingo</h1>
	</div>
	<div class="containers">
		<div class="bingo-container" id="bingo-container"></div>
		<div class="card-container" id="card-container"></div>
	</div>
	<div class="footer">
		<button class="bingo-button" id="shuffle-button">Shuffle</button>
		<button class="bingo-button" id="start-button">Start</button>
		<button class="bingo-button" id="reset-button">Reset</button>
	</div>
</div>
<script src="js/BingoGrid.js"></script>
</body>
</html>
